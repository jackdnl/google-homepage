<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>
    <body>
    <!--header-->
    <header>
        <div id="header-links">
            <a id="gmail-link" href="https://mail.google.com">Gmail</a>
            <a id="images-link" href="https://images.google.com">Images</a>
            <div class="google-apps-container">
            <svg class="google-apps-button" viewBox="0 0 24 24" href="#" title="google-apps">
                <path fill="currentColor" d="M16,20H20V16H16M16,14H20V10H16M10,8H14V4H10M16,8H20V4H16M10,14H14V10H10M4,14H8V10H4M4,20H8V16H4M10,20H14V16H10M4,8H8V4H4V8Z" />
            </svg>
            </div>
            <button class="login-button" href="#">Sign in</button>
        </div>
    </header>
    <!--search-->
    <section id="middle">
        <div id="middle-container">
        <img id="logo" href="#" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" href="google.com"/>
        <form>
            <div class="search-container">
            <input type="text" id="search-bar"/>
            <svg class="search-icon" viewBox="0 0 24 24">
                <path fill="currentColor" d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
            </svg>
            <svg class="microphone-icon" viewBox="0 0 24 24">
                <path d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z" fill="#4285f4"></path><path d="m11 18.08h2v3.92h-2z" fill="#34a853"></path><path d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z" fill="#f4b400"></path><path d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z" fill="#ea4335"></path>
            </svg>
            </div>
            <div id="search-buttons">
            <input type="button" id="search" class="search-button" value="Google Search"/>
            <input type="button" id="feeling-lucky" class="search-button" value="I'm Feeling Lucky"/>
            </div>
        </form>
        </div>
    </section>
    <!--footer-->
    <footer>
        <div class="footer-links">
        <div id="footer-links-left">
            <a id="advertising-link" href="#">Advertising</a>
            <a id="business-link" href="#">Business</a>
            <a id="hsw-link" href="#">How Search Works</a>
        </div>
        <div id="footer-links-right">
            <a id="privacy-link" href="#">Privacy</a>
            <a id="terms-link" href="#">Terms</a>
            <a id="settings-link" href="#">Settings</a>
        </div>
        </div>
    </footer>
    </body>
</html>
